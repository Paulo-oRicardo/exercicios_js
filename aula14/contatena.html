<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Concatenação</title>
</head>
<body>
   <script>
        var ola = prompt("digite ola");
         var mundo = prompt('mundo');
      function receber(ola,mundo){
         return ola + mundo;
      }
      document.write(receber(ola,mundo));
   </script>
</body>
</html>

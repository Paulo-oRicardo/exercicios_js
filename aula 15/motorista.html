<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>O motorista</title>
</head>
<body>
   <script>
      var idadeUser = parseInt(prompt("insira sua idade?"));
      var idadeCerta = 18;

      function digirir(idade,certa){
         if(idade >= certa){
            console.log("A idade é permitida para dirigir");
         }else{
            console.log("Ainda não pode dirigir");
         }
      }
      digirir(idadeUser,idadeCerta);
   </script>
</body>
